<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жеке деректерді қорғау және құпиялылық</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Верхнее меню */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e90909;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            position: relative;
            margin: 0 15px;
            cursor: pointer;
            padding: 10px;
        }

        .nav-menu li:hover, .nav-menu li.active {
            background-color: white;
            color: #e90909;
            border-radius: 5px;
        }
        

        /* Выпадающее меню */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: black;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 99999; /* Поверх всех элементов */
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .dropdown a:hover {
            background-color: #e90909;
            color: white;
        }

        .nav-menu li:hover .dropdown {
            display: block;
        }

        /* Видео */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 300px;
            margin: 20px auto;
            border-radius: 20px;
            border: 2px solid #0f0f0f;
            overflow: hidden;
            margin-top: 90px;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            pointer-events: none
        }

        /* Вкладки */
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #4e3c3c;
            padding: 10px;
            border-radius: 20px;
            position: sticky;
            top: 60px;
            z-index: 500;
            
            width: 100%;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-right: 1px solid white;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background-color: white;
            color: #4e3c3c;
            font-weight: bold;
        }

        /* Контент */
        .content {
            display: none;
            width: 100%;
            height: 100vh;
            padding: 20px;
            border: 2px solid #4e3c3c;
            border-radius: 25px;
            
        }

        .content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Галерея */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
        a {
            color: white; /* Белый цвет текста */
            text-decoration: none; /* Убирает подчеркивание */
        }
        a:hover {
        color: red; /* Красный цвет при наведении */
        }

    </style>
</head>
<body>

    <!-- Верхнее меню -->
    <div class="navbar">
        <div class="title">ЖЕКЕ ДЕРЕКТЕРДІ ҚОРҒАУ ЖӘНЕ ҚҰПИЯЛЫЛЫҚ</div>
        <ul class="nav-menu">
            <li><a href="index.html">Басты бет</a></li>
            <li class="active">
                Сабақтар
                <div class="dropdown">
                    <a href="1-тарау.html">1-Интернеттегі қауіпсіздік негіздері</a>
                    <a href="2-тарау.html">2-Әлеуметтік инженерия және фишинг</a>
                    <a href="3-тарау.html">3-Криптография</a>
                    <a href="4-тарау.html">4-Жеке деректерді қорғау және құпиялылық</a>
                </div>
            </li>
            <li><a href="Практикалық сабақтар.html">Практикалық тапсырмалар</a></li>
            <li>Контактілер</li>
            <li>Қосымша</li>
        </ul>
    </div>

    <!-- Видео -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="Видео/video4.mp4"  type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <!-- Вкладки -->
    <div class="tabs">
        <div class="tab active" onclick="openTab('lesson1', this)">1-сабақ</div>
        <div class="tab" onclick="openTab('lesson2', this)">2-сабақ</div>
        <div class="tab" onclick="openTab('lesson3', this)">3-сабақ</div>
        <div class="tab" onclick="openTab('lesson4', this)">4-сабақ</div>
    </div>

    <!-- Контент -->
    <div id="lesson1" class="content active">
        <iframe src="Теориялық сабақтар/4-тарау/1-сабақ/1-сабақ.html"></iframe>
    </div>
    <div id="lesson2" class="content">
        <iframe src="Теориялық сабақтар/4-тарау/2-сабақ/2-сабақ.html"></iframe>
    </div>
    <div id="lesson3" class="content">
        <iframe src="Теориялық сабақтар/4-тарау/3-сабақ/3-сабақ.html"></iframe>
    </div>
    <div id="lesson4" class="content">
        <iframe src="Теориялық сабақтар/4-тарау/4-сабақ/4-сабақ.html"></iframe>
    </div>

    

    <!-- JavaScript -->
    <script>
        function openTab(tabId, element) {
            document.querySelectorAll('.content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');

            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            element.classList.add('active');
        }
        
    </script>

</body>
</html>
